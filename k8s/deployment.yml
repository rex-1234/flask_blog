apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-blog
  namespace: flask-blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-blog
  template:
    metadata:
      labels:
        app: flask-blog
    spec:
      containers:
        - name: flask-blog
          image: jitendra128/flask-blog:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: flask-blog-config
            - secretRef:
                name: flask-blog-secrets
          volumeMounts:
            - name: db-storage
              mountPath: /app/flaskblog/data
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: flask-blog-pvc
